# Browser and WebDriver Configuration
browser = chrome
webdriver.chrome.driver = path/to/chromedriver
webdriver.gecko.driver = path/to/geckodriver
webdriver.edge.driver = path/to/msedgedriver

# Application-specific URLs
homepage_url = https://www.duckduckgo.com

# Timeouts (in seconds)
browser_timeout = 10
implicit_wait = 5

# Logging Configurations
enable_logging = true
log_level = INFO
log_file = app.log


# API Configuration
api_base_url = https://api.duckduckgo.com
api_search_endpoint = /
api_response_timeout = 5000

